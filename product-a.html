<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/main.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1368, initial-scale=1.0"/>
  <title>Luco Essential Mattress</title>
  <link rel="stylesheet" href="css/product.css">
  <link rel="stylesheet" href="css/theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="topbar">
    <div class="top-links">
        <a href="about.html">About</a>
      <span>90-days trial</span>
      <a href="faq.html">FAQs</a>
      <a href="myorder.html">My Orders</a>
      <a href="#"><img src="assets/images/aus.png" alt="Language" class="icon-img"></a>
    </div>
    <nav class="main-nav">
        <a href="index.html" class="logo">JOE CALVI</a>
      <div class="nav-links">
        <a href="browse.html">Home Furniture</a>
        <a href="browse.html">Bedding</a>
        <a href="browse.html">Decorations</a>
      </div>
      <div class="nav-icons">
        <a href="search.html"><img src="assets/images/search.png" alt="Search" class="icon-img"></a>
        <a href="cart.html" class="cart-icon">
          <img src="assets/images/cart.png" alt="Cart" class="icon-img">
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </div>
    </nav>
  </header>

<main class="product-detail">
  <div class="product-gallery">
    <img id="mainImage" src="assets/images/bedA.png" alt="Main Product" class="main-image" />
  
    <div class="thumbnail-row">
      <img src="assets/images/bedA.png" class="thumb" onclick="changeImage(this)">
      <img src="assets/images/bedA1.png" class="thumb" onclick="changeImage(this)">
      <img src="assets/images/bedA2.png" class="thumb" onclick="changeImage(this)">
    </div>
  </div>
  

  <div class="product-info"> 
    <h1>Luco Essential Mattress</h1>
    <div class="price-section">
      <span class="old-price">$329.00</span>
      <span class="new-price">$188.00</span>
      <span class="sale-badge">SALE</span>
    </div>
    <p>Enjoy a better night's sleep with this affordable and durable mattress. <br>Available for a limited time only!</p>

    <div class="options">
      <label>Size</label>
      <div class="size-options">
        <button>Single</button>
        <button class="active">King Single</button>
        <button>Double</button>
        <button>King</button>
      </div>
    </div>

    <div class="quantity">
      <label>Quantity</label>
      <div class="qty-control">
        <button>-</button>
        <span>1</span>
        <button>+</button>
      </div>
    </div>

    <button class="add-to-cart" onclick="showCartPopup()">Add to Cart</button>
    <p class="payment-note">More payment options</p>
  </div>
</main>
  <footer>
    <p>&copy; 2025 Joe Calvi. Crafted with care.</p>
  </footer>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Joe Calvi</title>
  <link rel="stylesheet" href="css/theme.css">

</head>
<body>
    <header class="topbar">
        <div class="top-links">
            <a href="about.html">About</a>
          <span>90-days trial</span>
          <a href="faq.html">FAQs</a>
          <a href="myorder.html">My Orders</a>
          <a href="#"><img src="assets/images/aus.png" alt="Language" class="icon-img"></a>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="logo">JOE CALVI</a>
          <div class="nav-links">
            <a href="#">Home Furniture</a>
            <a href="browse.html">Bedding</a>
            <a href="#">Decorations</a>
          </div>
          <div class="nav-icons">
            <a href="search.html"><img src="assets/images/search.png" alt="Search" class="icon-img"></a>
            <a href="cart.html"><img src="assets/images/cart.png" alt="Cart" class="icon-img"></a>
          </div>
        </nav>
      </header>
  <div class="checkout-container">
    <div class="checkout-form">
      <h2>Checkout</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="John Smith">

      <label for="address">Shipping Address:</label>
      <textarea id="address" placeholder="123 Main St, Melbourne VIC"></textarea>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="you@example.com">

      <label for="payment">Payment Method:</label>
      <select id="payment">
        <option>Credit Card</option>
        <option>PayPal</option>
        <option>Afterpay</option>
      </select>
    </div>

    <div class="checkout-summary">
      <h3>Order Summary</h3>
      <div class="product">
        <img src="assets/images/bedB.png" alt="Luco Essential Mattress">
        <div>
          <div>Luco Essential Mattress</div>
          <div>$199 × 1</div>
        </div>
      </div>

      <div class="product">
        <img src="assets/images/bedC.png" alt="CloudWood Bedframe">
        <div>
          <div>CloudWood Bedframe</div>
          <div>$185 × 1</div>
        </div>
      </div>

      <div class="total">Total: $384</div>

      <button>Place Order</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Joe Calvi. Crafted with care.</p>
  </footer>
</body>
</html>

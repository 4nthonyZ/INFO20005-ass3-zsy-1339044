<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/main.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1368, initial-scale=1.0">
  <title>Checkout - Joe Calvi</title>
  <link rel="stylesheet" href="css/theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />

</head>
<body>
    <header class="topbar">
        <div class="top-links">
            <a href="about.html">About</a>
          <span>90-days trial</span>
          <a href="faq.html">FAQs</a>
          <a href="myorder.html">My Orders</a>
          <a href="#"><img src="assets/images/aus.png" alt="Language" class="icon-img"></a>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="logo">JOE CALVI</a>
          <div class="nav-links">
            <a href="#">Home Furniture</a>
            <a href="browse.html">Bedding</a>
            <a href="#">Decorations</a>
          </div>
          <div class="nav-icons">
            <a href="search.html"><img src="assets/images/search.png" alt="Search" class="icon-img"></a>
            <a href="cart.html" class="cart-icon">
              <img src="assets/images/cart.png" alt="Cart" class="icon-img">
              <span id="cart-count" class="cart-count">0</span>
            </a>
          </div>
        </nav>
      </header>
  <div class="checkout-container">
    <form id="checkout-form" class="checkout-form">
        <h2>Checkout</h2>
      
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" placeholder="John Smith" required />
      
        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" placeholder="123 Main St, Melbourne VIC" required></textarea>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment">
          <option>Credit Card</option>
          <option>PayPal</option>
          <option>Afterpay</option>
        </select>
        <button type="submit" class="checkout-button">Place Order</button>
      </form>
      

    <div class="checkout-summary">
      <h3>Order Summary</h3>
      <div class="product">
        <img src="assets/images/bedB.png" alt="Luco Essential Mattress">
        <div>
          <div>Luco Essential Mattress</div>
          <div>$199 × 1</div>
        </div>
      </div>

      <div class="product">
        <img src="assets/images/bedC.png" alt="CloudWood Bedframe">
        <div>
          <div>CloudWood Bedframe</div>
          <div>$185 × 1</div>
        </div>
      </div>

      <div class="total">Total: $384</div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Joe Calvi. Crafted with care.</p>
  </footer>
</body>
</html>

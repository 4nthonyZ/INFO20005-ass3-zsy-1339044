<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/main.js" defer></script>
  <meta charset="UTF-8" />

  <title>Cart - Joe Calvi</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="topbar">
        <div class="top-links">
            <a href="about.html">About</a>
          <span>90-days trial</span>
          <a href="faq.html">FAQs</a>
          <a href="myorder.html">My Orders</a>
          <a href="#"><img src="assets/images/aus.png" alt="Language" class="icon-img"></a>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="logo">JOE CALVI</a>
          <div class="nav-links">
            <a href="#">Home Furniture</a>
            <a href="browse.html">Bedding</a>
            <a href="#">Decorations</a>
          </div>
          <div class="nav-icons">
            <a href="search.html"><img src="assets/images/search.png" alt="Search" class="icon-img"></a>
            <a href="cart.html" class="cart-icon">
              <img src="assets/images/cart.png" alt="Cart" class="icon-img">
              <span id="cart-count" class="cart-count">0</span>
            </a>
          </div>
        </nav>
      </header>

      <main class="cart">
        <h1>Your Cart</h1>
      
        <div class="cart-item">
          <img src="assets/images/bedB.png" alt="Bed B" class="cart-img">
          <div class="cart-details">
            <p><strong>Luco Essential Mattress</strong></p>
            <p class="item-price" data-price="199">$199</p>
            <div class="cart-quantity">
                <label>Quantity:</label>
                <button class="decrease">-</button>
                <span class="quantity">1</span>
                <button class="increase">+</button>
              </div>
            <button class="remove-btn">
                <img src="assets/images/delete.png" alt="Remove" class="remove-icon">
              </button>
          </div>
        </div>
      
        <div class="cart-item">
          <img src="assets/images/bedC.png" alt="Bed C" class="cart-img">
          <div class="cart-details">
            <p><strong>CloudWood Bedframe</strong></p>
            <p class="item-price" data-price="188">$199</p>
            <div class="cart-quantity">
                <label>Quantity:</label>
                <button class="decrease">-</button>
                <span class="quantity">1</span>
                <button class="increase">+</button>
              </div>
            <button class="remove-btn">
                <img src="assets/images/delete.png" alt="Remove" class="remove-icon">
              </button>
          </div>
        </div>
        <div class="cart-summary">
            Total: $<span id="total-price">185</span>
            <div class="cart-actions">
              <a href="browse.html" class="back-button">‚Üê Continue Shopping</a>
              <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
            </div>
          </div>          
      </main>
      

  <footer>
